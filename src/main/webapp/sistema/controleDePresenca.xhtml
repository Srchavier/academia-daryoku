<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	<ui:define name="content">
	<h:outputStylesheet library="css" name="cssPagina.css" />
		<h1 id="cabecalho">Cadastro Usuario</h1>

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="checkboxDT" var="pessoa"
				value="#{controleDePresenca.listaDeAlunos}"
				selection="#{controleDePresenca.selectedPessoas}"
				rowKey="#{pessoa.idPessoa}" style="margin-bottom:0" dynamic="true"
				editable="true"
				paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                               {PageLinks} {NextPageLink} {LastPageLink} 
                               {RowsPerPageDropdown}">

				<f:facet name="header">
            Checkbox
        </f:facet>
				<p:column selectionMode="multiple" 
					style="width:45px;text-align:center" styleClass="selectionCheckBox"
					toggleable="true"/>
				<p:column headerText="Id">
					<h:outputText value="#{pessoa.flSexo}" />
				</p:column>
				<p:column headerText="Year">
					<h:outputText value="#{pessoa.flSexo}" />
				</p:column>
				<p:column headerText="Brand">
					<h:outputText value="#{pessoa.flSexo}" />
				</p:column>
				<p:column headerText="Color">
					<h:outputText value="#{pessoa.flSexo}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton process="checkboxDT" update="form"
						icon="ui-icon-search" value="View" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
