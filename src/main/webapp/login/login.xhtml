<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<div class="container">

			<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<h:form role="form" id="loginform">
			    		<p:messages showDetail="false" showSummary="true" />
                    <fieldset>
			    	  	<div class="form-group">
											<p:inputText class="form-control"
												value="#{controleLogin.login}" placeholder="login"
												name="login" />
										</div>
			    		<div class="form-group">
			    			<p:password class="form-control" value="#{controleLogin.senha}" placeholder="Senha" name="password"/>
			    		</div>
			    		<div class="recsenha">
			    	    	<label>
			    	    		<a href="recuperaLogin.xhtml">Recuperar senha</a>
			    	    	</label>
			    	    </div>
			    		<p:commandButton class="btn btn-lg btn-success btn-block" type="submit" action="#{controleLogin.efetuarLogin()}" value="Entrar" update="loginform"/>
			    	</fieldset>
			      	</h:form>
			    </div>
			</div>
		</div>
	</div>
</div>
		</div>
	</ui:define>

</ui:composition>
</html>
