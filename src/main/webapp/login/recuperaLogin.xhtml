<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<div id="loginbox"
			class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-1">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Recuperação de senha.</div>

				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<h:form id="loginform" class="form-horizontal" role="form">
						<p:messages showDetail="false" showSummary="true" />
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
							<p:inputText id="login-username" class="form-control"
								name="username" value="#{controleLogin.matricula}"
								placeholder="Matrícula" />
						</div>
						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls" style="weidth: 500;">
								<p:commandButton id="btn-reinitial"
									action="#{controleLogin.esqueceuSenha()}"
									class="btn btn-success col-sm-12 " value="Recuperar"
									update="loginform">Recuperar</p:commandButton>
							</div>
						</div>
						<div class="input-group col-md-12">
							<div style="margin-bottom: 25px" class="input-group col-sm-12">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Vamos volta!</div>
								<a id="btn-login" href="login.xhtml"
									class="btn btn-primary col-sm-12 ">Voltar</a>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
